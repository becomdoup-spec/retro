<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RETRO ARCHIVE 199X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="top">
  <div class="runner-bar">
    <div class="runner"></div>
    <div class="obstacle"></div>
  </div>
  <h1>RETRO CAMERA ARCHIVE</h1>
  <div id="status">STATUS: IDLE</div>
</header>

<main>
  <section class="panel">
    <button id="enableBtn">ENABLE CAMERA</button>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" hidden></canvas>
  </section>

  <section class="panel">
    <input id="codeInput" type="password" placeholder="ENTER CODE" maxlength="4">
    <button id="unlockBtn">UNLOCK ARCHIVE</button>
  </section>

  <section class="panel">
    <h2>ARCHIVE</h2>
    <div id="gallery" class="gallery"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
